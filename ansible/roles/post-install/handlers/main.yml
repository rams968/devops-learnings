---
# handlers file for post-install
- name: reStart service on centos
  service:
    name: chronyd
    state: restarted
    enabled: yes
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Amazon'

- name: reStart service on ubuntu
  service:
    name: ntp
    state: restarted
    enabled: yes
  when: ansible_distribution == 'Ubuntu'
